<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$.ajax({
	        async:false,
	        url: 'file.txt',
	        dataType: 'text',
	        success: function(data) 
	        {
	        	$("pre#fileContent").append(data);
	        }
	});
});
</script>
</head>

<body>
	
	<p>tu jest zawartość pliku</p>
	<pre id="fileContent" style="font-family:Courier New"></pre>
</body>
</html>
