<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>

$.ajax({
        async:false,
        url: '/file.txt',
        dataType: 'text',
        success: function(data) 
        {
			window.alert('yay');
        	$('#fileContent').append(data);
        },
        error: function() 
        {
			window.alert('error');
        }
});
		
</script>
</head>

<body>
	
	<p>tu jest zawartość pliku</p>
	<p id="fileContent" style="font-family:Courier New"></p>
</body>
</html>
